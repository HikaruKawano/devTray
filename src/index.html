<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="action-btn">

    <div>
      <button type="button" id="Minimize" onclick={MiniApp()}><ion-icon class="minimize"
          name="remove-circle"></ion-icon></button>
      <button type="button" id="QuitApp" onclick={QuitApp()}><ion-icon class="close"
          name="close-circle"></ion-icon></button>
    </div>
  </div>


  <div class="tab">
    <button type="button" class="projects-tab tab-btn active-tab" onclick="TabProject()">Projects</button>
    <button type="button" class="docker-tab tab-btn" onclick="TabDocker()">Docker</button>
  </div>


  <div class="container-project active">
    <div id="projects">
      <button type="button" id="add-project" onclick={addNewProject()}>New Project</button>
      <div id="projects-container"></div>
    </div>
  </div>

  <div class="container-docker desative">
    <div id="docker">
      <button type="button" id="add-docker" onclick={addNewContainer()}>New Container</button>
      <div id="docker-container"></div>
    </div>
  </div>

</body>

<script src="electro-connect.js"></script>

<script>
  function TabProject() {
    $('.container-project').addClass('actve');
    $('.projects-tab').addClass('active-tab');
    $('.container-project').removeClass('desative');
    $('.container-docker').addClass('desative');
    $('.container-docker').removeClass('active');
    $('.docker-tab').removeClass('active-tab');
  }

  function TabDocker() {
    $('.container-docker').addClass('actve');
    $('.docker-tab').addClass('active-tab');
    $('.container-docker').removeClass('desative');
    $('.container-project').addClass('desative');
    $('.container-project').removeClass('active');
    $('.projects-tab').removeClass('active-tab');
  }
</script>

</html>
